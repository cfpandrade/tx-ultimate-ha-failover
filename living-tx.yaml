substitutions:
  ###### CHANGE ME START ######
  name: 'living_tx'
  friendly_name: "Living-TX"

  # Home Assistant
  ha_url: "https://192.168.50.168:8123"
  ha_api_token: !secret tx_status_api_token

  # Hardware
  relay_count: "2"

  # Timings
  vibra_time: 400ms
  button_on_time: 500ms

  # LED Colors - RGB format (0-100)
  button_brightness: "0"
  button_color: "{0,0,90}"  # Luz de encendido (azul)

  nightlight: "on"
  nightlight_brightness: "0.2"
  nightlight_color: "{80,70,0}"  # Color normal del nightlight (c√°lido)

  # Failover Configuration
  ha_failover_turn_on_lights: "true"  # true para living, false para habitaciones
  ha_failover_nightlight_color: "{100,0,0}"  # Rojo oscuro para alerta cuando HA offline
  ha_heartbeat_interval: "60s"  # Check HA connection every 60s (default)

  # Relay Behavior (normal operation - before HA fails)
  toggle_relay_1_on_touch: "false"  # false = HA control, true = physical switch
  toggle_relay_2_on_touch: "false"
  toggle_relay_3_on_touch: "false"

  # Touch feedback colors
  touch_brightness: "1"
  touch_color: "{0,100,100}"
  touch_effect: "Scan"

  long_press_brightness: "1"
  long_press_color: "{100,0,0}"
  long_press_effect: ""

  multi_touch_brightness: "1"
  multi_touch_color: "{0,0,0}"
  multi_touch_effect: "Rainbow"

  swipe_left_brightness: "1"
  swipe_left_color: "{0,100,0}"
  swipe_left_effect: ""

  swipe_right_brightness: "1"
  swipe_right_color: "{100,0,70}"
  swipe_right_effect: ""

  # Location for nightlight automation
  latitude: !secret latitude
  longitude: !secret longitude

  ###### CHANGE ME END ######

##### DO NOT CHANGE ANYTHING BELOW! #####

packages:
  remote_package:
    url: https://github.com/cfpandrade/tx-ultimate-ha-failover
    ref: main
    files: [tx_ultimate_base.yaml]
    refresh: 0s  # Force immediate update

##### My customization - Start #####

# API with encryption
api:
  encryption:
    key: !secret api_key

# OTA updates
ota:
  - platform: esphome
    password: !secret ota_pass_living_tx

# WiFi configuration
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: 192.168.35.56

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Tx-Living"
    password: !secret ap_pass

##### My customization - End #####
